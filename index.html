<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민물장어.한국</title>
    <link rel="stylesheet" href="style2.css">
    </head>
<body>
    <header>
        <nav class="container">
            <span class="logo">[ 털보네 수산 / 민물장어 / 꼼장어 ]</span>
            <div class="nav-links">
                <a href="#overview">개요</a>
                <a href="#tech">기술 사양</a>
                <a href="#buy">구매</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <img src="[여기에 히어로 이미지 파일명.jpg]" alt="주요 제품 이미지" class="hero-image"> 
            <h1>[여기에 강력하고 새로운 헤드라인]</h1>
            <p>[여기에 제품의 핵심 가치와 슬로건]</p>
            <a href="#buy" class="cta-button">지금 구매하기</a>
        </section>

        <section id="overview" class="section-content">
            <h2>디자인 | [여기에 핵심 디자인 요소]</h2>
            <p>[여기에 디자인에 대한 상세 설명]</p>
            <img src="[여기에 디자인 강조 이미지.png]" alt="디자인 강조 이미지" class="content-image">
        </section>

        <section id="tech" class="section-content section-dark">
            <h2>성능 | [여기에 압도적인 성능 요소]</h2>
            <p>[여기에 기술적 사양 및 강점 설명]</p>
        </section>

        <section id="buy" class="section-content">
            <h2>[여기에 제품 구매 옵션]</h2>
            <div class="product-grid">
                <div class="product-item">
                    <img src="[제품1 이미지 파일명.jpg]" alt="제품 옵션 1" class="product-thumb">
                    <h3>[제품 옵션 1 이름]</h3>
                    <p>가격: [가격 정보]</p>
                    <a href="#" class="cta-button small">선택</a>
                </div>
                <div class="product-item">
                    <img src="[제품2 이미지 파일명.jpg]" alt="제품 옵션 2" class="product-thumb">
                    <h3>[제품 옵션 2 이름]</h3>
                    <p>가격: [가격 정보]</p>
                    <a href="#" class="cta-button small">선택</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 사용자님의 프로젝트. 모든 권리 보유.</p>
    </footer>
</body>
</html>
